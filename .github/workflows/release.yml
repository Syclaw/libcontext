name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # needed for GitHub Release creation
  id-token: write   # needed for PyPI Trusted Publishing (OIDC)

jobs:
  # ── 1. Quality gate ─────────────────────────────────────────────────
  quality:
    name: Quality gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff lint
        run: uv run ruff check src/ tests/

      - name: Ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Type checking (mypy)
        run: uv run mypy src/libcontext

      - name: Run tests
        run: uv run pytest -v --cov=libcontext

  # ── 2. Build ────────────────────────────────────────────────────────
  build:
    name: Build package
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build sdist & wheel
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ── 3. Publish to PyPI (Trusted Publisher / OIDC) ───────────────────
  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ── 4. GitHub Release ──────────────────────────────────────────────
  github-release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract changelog for this version
        id: changelog
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          # Extract the section for this version from CHANGELOG.md
          BODY=$(awk -v ver="$TAG" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          # Write to file for the release body
          echo "$BODY" > release_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_body.md
          files: dist/*
          generate_release_notes: false
